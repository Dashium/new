<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tableau de bord du projet</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="sidebar">
        <h3>Menu</h3>
        <ul>
            <li class="active"><a href="#">Dashboard</a></li>
            <li><a href="#">Clusters</a></li>
            <li><a href="#">Projects</a>
                <ul>
                    <li><a href="#">Projet 1</a></li>
                    <li><a href="#">Projet 2</a></li>
                </ul>
            </li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <div class="main">
        <h1>Tableau de bord du projet</h1>
        <p>Bienvenue sur le tableau de bord du projet. Vous pouvez consulter les statistiques et les informations du projet ici.</p>
        <div class="stats">
            <!-- Afficher les statistiques ici -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.sidebar ul li').click(function() {
                $(this).addClass('active').siblings().removeClass('active');
            });
            $('.sidebar ul li:has(ul)').click(function(e) {
                e.preventDefault();
                $(this).find('> ul').slideToggle();
            });
        });
    </script>
</body>
</html>
