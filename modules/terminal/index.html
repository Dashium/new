<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Console SSH</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/node_modules/xterm/css/xterm.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <script src="/node_modules/xterm/lib/xterm.js"></script>
    <script src="/node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="/node_modules/xterm-addon-unicode11/lib/xterm-addon-unicode11.js"></script>
    <style>
        body {
            color: #fff;
            font-size: 14px;
        }

        #scroll-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 9999;
            opacity: 0.5;
            cursor: pointer;
        }

        #scroll-btn:hover {
            opacity: 1;
        }

        #scroll-btn.active {
            background-color: green;
        }

        #terminal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        ::-webkit-scrollbar-thumb {
            background: #949494;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #7a7a7a;
        }
    </style>
</head>

<body>
    <div id="terminal"></div>
    <script>
        var baseTheme = {
            foreground: '#F8F8F8',
            background: '#2D2E2C',
            selection: '#5DA5D533',
            black: '#1E1E1D',
            brightBlack: '#262625',
            red: '#CE5C5C',
            brightRed: '#FF7272',
            green: '#5BCC5B',
            brightGreen: '#72FF72',
            yellow: '#CCCC5B',
            brightYellow: '#FFFF72',
            blue: '#5D5DD3',
            brightBlue: '#7279FF',
            magenta: '#BC5ED1',
            brightMagenta: '#E572FF',
            cyan: '#5DA5D5',
            brightCyan: '#72F0FF',
            white: '#F8F8F8',
            brightWhite: '#FFFFFF'
        };
        var isBaseTheme = true;

        var fitAddon = new window.FitAddon.FitAddon();
        var unicode11Addon = new window.Unicode11Addon.Unicode11Addon();

        var term = new window.Terminal({
            fontFamily: '"Cascadia Code", Menlo, monospace',
            theme: baseTheme,
            cursorBlink: true,
            allowProposedApi: true
        });
        term.loadAddon(fitAddon);
        term.loadAddon(unicode11Addon);
        term.open(document.querySelector('#terminal'));

        fitAddon.fit(term);

        var isWebglEnabled = false;
        try {
            const webgl = new window.WebglAddon.WebglAddon();
            term.loadAddon(webgl);
            isWebglEnabled = true;
        } catch (e) {
            console.warn('WebGL addon threw an exception during load', e);
        }

        // Cancel wheel events from scrolling the page if the terminal has scrollback
        document.querySelector('.xterm').addEventListener('wheel', e => {
            if (term.buffer.active.baseY > 0) {
                e.preventDefault();
            }
        });

        function runFakeTerminal() {
            if (term._initialized) {
                return;
            }

            term._initialized = true;

            term.prompt = () => {
                term.write('\r\n$ ');
            };

            term.writeln([
                "|-----------------------------------------------|",
                "|   _____            _     _                    |",
                "|  |  __ \\          | |   (_)                   |",
                "|  | |  | | __ _ ___| |__  _ _   _ _ __ ___     |",
                "|  | |  | |/ _\\`/ __| '_ \\| | | | | '_ \` _ \\    |",
                "|  | |__| | (_| \\__ \\ | | | | |_| | | | | | |   |",
                "|  |_____/ \\__,_|___/_| |_|_|\\__,_|_| |_| |_|   |",
                "|-----------------------------------------------|",
                "|            Â© Tai Studio 2021/2023             |",
                "|-----------------------------------------------|"
            ].join('\n\r'));

            prompt(term);

            term.onData(e => {
                switch (e) {
                    case '\u0003': // Ctrl+C
                        term.write('^C');
                        term.write('\r\n');
                        prompt(term);
                        break;
                    case '\r': // Enter
                        runCommand(term, command);
                        command = '';
                        break;
                    case '\u007F': // Backspace (DEL)
                        // Do not delete the prompt
                        if (term._core.buffer.x > 2) {
                            term.write('\b \b');
                            if (command.length > 0) {
                                command = command.substr(0, command.length - 1);
                            }
                        }
                        break;
                    default: // Print all other characters for demo
                        if (e >= String.fromCharCode(0x20) && e <= String.fromCharCode(0x7E) || e >= '\u00a0') {
                            command += e;
                            term.write(e);
                        }
                }

                if (e === '[A') { // Up arrow
                    if (currentCommandIndex > 0) {
                        currentCommandIndex--;
                        command = commandHistory[currentCommandIndex];
                        term.write('\r$ ' + command);
                    }
                } else if (e === '[B') { // Down arrow
                    if (currentCommandIndex < commandHistory.length - 1) {
                        currentCommandIndex++;
                        command = commandHistory[currentCommandIndex];
                        term.write('\r$ ' + command);
                    } else if (currentCommandIndex === commandHistory.length - 1) {
                        currentCommandIndex++;
                        command = '';
                        term.write('\r$ ');
                    }
                }
            });
        }

        function prompt(term) {
            command = '';
            term.write('$ ');
        }

        var command = '';
        var commandHistory = [];
        var currentCommandIndex = 0;

        function runCommand(term, text) {
            if (text == '') {
                term.write('\r\n');
                prompt(term);
                return;
            }
            commandHistory.push(text);
            currentCommandIndex = commandHistory.length;

            if (text == 'clear') {
                term.clear();
                return;
            }
            const containerName = document.location.pathname;

            // Envoi de la commande au serveur
            socket.emit('command', containerName, text);
            term.write('\r\n');
        }

        runFakeTerminal();
    </script>
    <script>
        const socket = io();

        socket.on('output', (data) => {
            if (data == null) {
                prompt(term); return;
            }
            if (data.type != null) {
                if (data.data.startsWith('Command failed with exit code') == true) {
                    return;
                }
                term.write(data.data);
                term.write('\r\n');
            }
            else {
                term.write(data);
                term.write('\r\n');
            }
        });

        socket.on('done', (data) => {
            prompt(term);
            return;
        });
    </script>
</body>

</html>
